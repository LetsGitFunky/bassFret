<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bass Guitar Visualizer</title>
    <!-- If you plan to use external CSS or JS libraries, link them here. -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Main container for the app -->
<div class="app-container">

    <!-- Dropdown for selecting musical keys -->
    <div class="key-selector">
        <label for="key">Select a Key:</label>
        <select id="key">
            <option value="C">C</option>
            <option value="C#">C#/Db</option>
            <!-- ... add other keys ... -->
            <option value="B">B</option>
        </select>
    </div>

    <!-- Visual representation of the bass guitar's fretboard -->
    <div class="fretboard">

        <!-- Representing each string as a row. This is a simple representation.
             You might want to expand on this by using SVG or canvas for more advanced visuals. -->
        <div class="string" data-string="E">
            <!-- Each div here represents a fret on the E string.
                 Adding data attributes for ease of targeting with JS -->
            <div class="fret" data-fret="0" data-note="E"></div>
            <div class="fret" data-fret="1" data-note="F"></div>
            <!-- ... continue for other frets up to however many you want to display ... -->
        </div>

        <div class="string" data-string="A">
            <!-- Similarly, divs for the A string -->
            <div class="fret" data-fret="0" data-note="A"></div>
            <!-- ... and so on ... -->
        </div>

        <!-- Continue for the D and G strings. -->

    </div>
</div>

<!-- Linking your bundled JavaScript file -->
<script src="bundle.js"></script>
</body>
</html>
